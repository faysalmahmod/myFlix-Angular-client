<div class="card-wrapper">
  <mat-card *ngFor="let movie of movies; let i=index;" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>

      <button mat-icon-button class="favorite-button" aria-label="Example icon button with a heart icon">
        <mat-icon *ngIf="user.Username && isFav(movie._id)"
          (click)="deselectAsFavoriteMovie(user.Username, movie.Title)">favorite</mat-icon>
        <mat-icon *ngIf="user.Username && !isFav(movie._id)"
          (click)="selectAsFavoriteMovie(user.Username, movie.Title)">favorite_border</mat-icon>
      </button>

      <mat-card-subtitle>
        Director: {{movie.Director.Name}}
      </mat-card-subtitle>

    </mat-card-header>
    <img class="movie-card__image" src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions class="button-wrapper-justify">
      <button class="link-button" mat-button (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button class="link-button" mat-button
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)">

        Director
      </button>
      <button class="link-button" mat-button (click)="openMovieDetailDialog(movie.Title, movie.Description)">
        Synopsis
      </button>
    </mat-card-actions>
  </mat-card>
</div>
